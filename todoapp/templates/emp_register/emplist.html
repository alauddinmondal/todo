{% extends 'emp_register/base.html' %}

{% block content %} 
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Employee Code</th>
        <th scope="col">Mobile</th>
        <th scope="col">Position</th>
        <th scope="col" colspan="2"><a href="{% url 'employee_form' %}" class="btn btn-success"><i class="far fa-plus-square"></i> Add Item</a></th>
        

      </tr>
    </thead>
    <tbody>
        {% for employee in emplist %}
      <tr>
        
        <td>{{employee.fullname}}</td>
        <td>{{employee.emp_code}}</td>
        <td>{{employee.mobile}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a href="{% url 'employee_update' employee.id %}"><i class="fas fa-edit"></i></a>
            
        
        </td>
        <td>
            <form action="{% url 'employee_delete' employee.id %}" method="post" onsubmit="return confirm('Do you want to delete this item?');">
                {% csrf_token %}
            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
        </form>
        </td>
        
      </tr>
      {% endfor %}
     
        
    </tbody>
  </table>
{% endblock content %}
